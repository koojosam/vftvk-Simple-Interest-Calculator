<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title> Web App – Simple Interest Calculator</title>
    </head>
    <body>
       <div class="maindiv">
          <h1>Simple Interest Calculator</h1>
          Amount <input type="number"  id="principal">  <br/>
          </br/>
          Rate <input onchange="updateRate()" type="range" step="0.25"  id="rate" min="1" max="20" value="10.25"> <span id="rate_val">10.25%</span>
          <br/>
          <br/>
          No. of Years <select id="years">
                           <option value="1">1</option>
                           <option value="2">2</option>
                           <option value="3">3</option>
                           <option value="4">4</option>
                           <option value="5">5</option>
                           <option value="6">6</option>
                           <option value="7">7</option>
                       </select></br>
                     </br>
          <button onclick="compute()">Compute interest</button></br>
          <br/>
          Interest : <span id="result"></span><br>
      <p>© Everybody Can Get Rich</p>
      </div>
    </body>
</html>
